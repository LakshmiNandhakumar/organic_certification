<section class="contact_section layout_padding section_pl ">
  <div class="container py_mobile_45">
    <div class="heading_container">
      <h2>Sign <span>In</span></h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form (ngSubmit)="login()">
            <div>
              <input type="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" [ngModelOptions]="{ standalone: true }"
            required>
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }" required>
            </div>
            <div class="d-flex ">
              <button>
                SIGN IN 
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div class="map">
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
