<div class="box">
  <div class="card">
    <img src="../../../../../assets/images/profile.jpg" alt="username">
    <h1>{{username}}</h1>
    <p class="title">{{userType}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p> <strong>Address:</strong>{{address}}</p>
    <p><strong>Place:</strong>{{place}}</p>    
    <p><button (click)="logout()">Sign Out</button></p>
  </div>
</div>
