<div class="hero_area">
<header class="header_section">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <div class="custom_menu-btn">
        <button onclick="openNav()">
          <span class="s-1"> </span>
          <span class="s-2"> </span>
          <span class="s-3"> </span>
        </button>
      </div>
      <div id="myNav" class="overlay">
        <div class="menu_btn-style ">
          <button onclick="closeNav()">
            <span class="s-1"> </span>
            <span class="s-2"> </span>
            <span class="s-3"> </span>
          </button>
        </div>
        <div class="overlay-content">
            <a class="active" href="fservices">
                Services
              </a>
          <a class="" href="fapplication">
            Apply
          </a>
          <a class="" [routerLink]="['/application-status', farmerId]">
            Status
          </a>
        </div>
      </div>
      <a class="navbar-brand" href="index.html">
        <span>
          GreenLife
        </span>
      </a>
      <div class="user_option"><br>
        <a href="/fprofile">
          <i class="fa fa-user" aria-hidden="true"></i>
        </a>
      </div>
    </nav>
  </header>
  <section class="choosesection layout_padding section_pl ">
    <div class="container py_mobile_45">
        <div class="heading_container heading_center">
            <h2>Accessible <span>Services</span></h2>
        </div>
        <div class="row main">
            <div class="col-md-4">
                <div class="box ">
                    <div class="box_content">
                        <div class="img-box">
                            <img src="../../../../../assets/images/apply.jpg" class="card-img-top" alt="Service 1 Image">
                        </div>
                        <div class="detail-box">
                            <h5>
                                Apply and Get Certified
                            </h5>
                            <p>
                                <a href="/fapplication" class="btn btn-light bg-light">
                                    Apply Now
                                </a>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="box ">
                    <div class="box_content">
                        <div class="img-box">
                            <img src="../../../../../assets/images/status.jpg" class="card-img-top" alt="Service 2 Image">
                        </div>
                        <div class="detail-box">
                            <h5>
                                Check Your application status
                            </h5>
                            <p>
                               
                                    <a [routerLink]="['/application-status', farmerId]" class="btn btn-light bg-light">
                                        Status
                                    </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box ">
                    <div class="box_content">
                        <div class="img-box">
                            <img src="../../../../../assets/images/search.jpg" class="card-img-top" alt="Service 2 Image">
                        </div>
                        <div class="detail-box">
                            <h5>
                                Search your field here
                            </h5>
                               <div class="row">
                                <div class="col">
                                    <input [(ngModel)]="searchInput" class="form-control" type="search" placeholder="Search" aria-label="Search">  
                                </div>
                                <div class="col">
                                    <button (click)="search()" class="btn btn-success" type="button">SEARCH</button>
                                </div>
                               </div>
                            <p>

                            </p>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>
</div>
